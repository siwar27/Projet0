            <h3> Nous contactez </h3>
            <div class="coordonnees">
                <div class="partie1">
                    <label for="fname">Nom:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Nom"><br>
                    <label for="lname">Prénom:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Prénom"><br>

                    <input type="number" id="Tel" name="Tel" placeholder="N°Tel"><br>

                <div class="partie2">
                    <label for="Email">Email:</label><br>
                    <input type="email" id="Email" name="Email" placeholder="Email">

                    <input type="text" id="societe" name="societe" placeholder="Société"><br>

                </div>
            </div>

            <button class="bouton1">UPLOAD</button>

        <div class="MSG">

                <label for="objet">Objet:</label><br>
                <input class="objet" type="text" id="objet" name="objet" placeholder="Objet"><br>
                <label for="message">Message:</label><br>

            </form>
